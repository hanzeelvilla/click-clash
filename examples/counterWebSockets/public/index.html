<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contador de click</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f7f7f7;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      h1 {
        margin: 0 0 1rem;
      }
      #count {
        font-size: 3rem;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Contador de botones</h1>
      <div id="count">0</div>
      <p>Presiona el bot√≥n conectado para incrementar el contador.</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const countEl = document.getElementById("count");

      socket.on("count", (n) => {
        countEl.textContent = n;
      });
    </script>
  </body>
</html>
